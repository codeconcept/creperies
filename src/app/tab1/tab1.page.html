<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="restaurants$ | async as restaurants">
    <div *ngFor="let restau of restaurants">{{ restau | json }}</div>
  </div>
  <div *ngIf="!restaurants$">loading...</div>
</ion-content>
